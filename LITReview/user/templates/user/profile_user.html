{% extends 'main.html' %}

{% block content %}
    {% if user.is_authenticated%}
        <h1>name : {{ user.username }}</h1>
    {% else %}
        <p>Vous devez être inscrit et connecté pour accéder à cette page.</p>
        <p></p><a href="{% url 'register' %}">S'inscrire</a></p>
        <p><a href="{% url 'login' %}">Se connecter</a></p>
    {% endif %}
{% endblock %}
